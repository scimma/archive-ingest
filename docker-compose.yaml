version: '3'

networks:
  internal:
    external: false

volumes:
  dbdata: {}
  objectstoredata: {}
  waitforit: {}

services:
  object-store:
    image: quay.io/minio/minio:RELEASE.2023-01-31T02-24-19Z
    container_name: hop-archiver-object-store
    env_file: .env
    ports:
      - 127.0.0.1:9000:9000
      - 127.0.0.1:9001:9001
    networks:
      - internal
    command:
    - server
    - /data
    - --console-address
    - ":9001"
    volumes:
      - objectstoredata:/data
  archive-db:
    image: bitnami/postgresql:latest
    container_name: hop-archiver-db
    env_file: .env
    # ports:
    #   - 5432:5432
    networks:
      - internal
    volumes:
      - dbdata:/bitnami/postgresql
  archiver-init-db:
    image: bitnami/postgresql:latest
    container_name: hop-archiver-db-init
    env_file: .env
    depends_on:
      - archive-db
    networks:
      - internal
    command:
      - sh
      - -c
      - >
        until pg_isready \
            --username=${POSTGRESQL_USERNAME} \
            --dbname=${POSTGRESQL_DATABASE} \
            --host=archive-db \
            --port=5432;
          do echo waiting for database;
          sleep 2;
          done;
          touch /tmp/db_ready;
    volumes:
      - waitforit:/tmp
  archiver:
    image: scimma/archive-ingest:dev
    build:
      context: .
    container_name: hop-archiver
    env_file: .env
    depends_on:
      - archive-db
    networks:
      - internal
    command:
      - '/bin/bash'
      - '-c'
      - >
        while [[ ! -f /tmp/db_ready ]]; do
          echo waiting for db_ready...;
          sleep 2;
        done;
        bash copy_auth.sh && ./housekeeping.py run -H hop-local -D local-db -S local-store && sleep 1000d
    volumes:
      - ./src:/root/src
      - waitforit:/tmp

